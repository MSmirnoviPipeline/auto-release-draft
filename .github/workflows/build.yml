name: Build
on:
  push:
    branches:
      - master
jobs:
  build:
    name: Build and Test
    runs_on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]
    steps:
      - name: Get the sources
        uses: actions/checkout@v1
      - name: Restore dependencies
        run: npm ci
      - name: Build
        run: npm run all